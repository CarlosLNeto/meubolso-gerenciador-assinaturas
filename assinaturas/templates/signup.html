<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Bolso</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b2d;
            --bg-tertiary: #1e2742;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
            --border-color: #2d3748;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1e2742 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .signup-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background-color: var(--bg-secondary);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .signup-left {
            padding: 3rem;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .signup-left::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        
        .signup-left::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }
        
        .signup-left-content {
            position: relative;
            z-index: 1;
        }
        
        .signup-logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .signup-logo i {
            font-size: 3rem;
            color: white;
        }
        
        .signup-left h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .signup-left p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .signup-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signup-header {
            margin-bottom: 2rem;
        }
        
        .signup-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .signup-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .form-control-custom {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-control-custom:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .form-control-custom::placeholder {
            color: var(--text-secondary);
        }
        
        .input-group-custom {
            position: relative;
        }
        
        .input-group-custom i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .input-group-custom .form-control-custom {
            padding-left: 2.75rem;
        }
        
        .btn-primary-custom {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--accent-green);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary-custom:hover {
            background-color: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .form-footer a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .form-footer a:hover {
            color: #059669;
            text-decoration: underline;
        }
        
        .alert-custom {
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        @media (max-width: 768px) {
            .signup-container {
                grid-template-columns: 1fr;
            }
            
            .signup-left {
                padding: 2rem;
                min-height: 250px;
            }
            
            .signup-left h1 {
                font-size: 1.5rem;
            }
            
            .signup-right {
                padding: 2rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Left Side - Branding -->
        <div class="signup-left">
            <div class="signup-left-content">
                <div class="signup-logo">
                    <i class="bi bi-wallet2"></i>
                </div>
                <h1>Comece Agora</h1>
                <p>Crie sua conta gratuita e comece a gerenciar suas assinaturas hoje mesmo. É rápido e fácil!</p>
            </div>
        </div>
        
        <!-- Right Side - Signup Form -->
        <div class="signup-right">
            <div class="signup-header">
                <h2>Criar Conta</h2>
                <p>Preencha os dados abaixo para começar</p>
            </div>
            
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-custom {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                        <i class="bi {% if message.tags == 'error' %}bi-exclamation-circle{% else %}bi-check-circle{% endif %}"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
            
            <!-- Signup Form -->
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <div class="input-group-custom">
                        <i class="bi bi-person"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control-custom" 
                            placeholder="Escolha um nome de usuário"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group-custom">
                        <i class="bi bi-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control-custom" 
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group-custom">
                        <i class="bi bi-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control-custom" 
                            placeholder="Crie uma senha forte"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password_confirm" class="form-label">Confirmar Senha</label>
                    <div class="input-group-custom">
                        <i class="bi bi-lock-fill"></i>
                        <input 
                            type="password" 
                            id="password_confirm" 
                            name="password_confirm" 
                            class="form-control-custom" 
                            placeholder="Digite a senha novamente"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-primary-custom">
                    <i class="bi bi-person-plus"></i> Criar Conta
                </button>
            </form>
            
            <div class="form-footer">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    Já tem uma conta? 
                    <a href="{% url 'login' %}">Faça login aqui</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
