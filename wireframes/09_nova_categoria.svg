<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="1000" height="800" fill="#ffffff"/>
    <g stroke="#000000" stroke-width="2" fill="none" font-family="sans-serif" font-size="16">
        
    <!-- Navbar -->
    <rect x="0" y="0" width="1000" height="60" rx="0" ry="0" fill="#ffffff"/>
    <text x="30" y="35" font-size="20" font-weight="bold" text-anchor="start" fill="#000000" stroke="none">Meu Bolso</text>
    
    <!-- Container -->
    <rect x="250" y="100" width="500" height="500" rx="10" ry="10" fill="#ffffff"/>
    
    <text x="300" y="150" font-size="24" font-weight="bold" text-anchor="start" fill="#000000" stroke="none">Nova Categoria</text>
    
    <text x="300" y="200" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Nome da Categoria</text>
    <rect x="300" y="210" width="400" height="40" rx="5" ry="5" fill="#ffffff"/>
    
    <text x="300" y="270" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Cor</text>
    <circle cx="320" cy="310" r="15" fill="#ffffff"/>
    <circle cx="360" cy="310" r="15" fill="#ffffff"/>
    <circle cx="400" cy="310" r="15" fill="#ffffff"/>
    <circle cx="440" cy="310" r="15" fill="#ffffff"/>
    <circle cx="480" cy="310" r="15" fill="#ffffff"/>
    
    <text x="300" y="350" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Descrição</text>
    <rect x="300" y="360" width="400" height="80" rx="5" ry="5" fill="#ffffff"/>
    
    <rect x="300" y="480" width="400" height="45" rx="5" ry="5" fill="#ffffff"/>
    <text x="500" y="510" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000" stroke="none">SALVAR CATEGORIA</text>

    </g>
</svg>