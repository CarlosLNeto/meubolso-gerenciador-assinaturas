<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="1000" height="800" fill="#ffffff"/>
    <g stroke="#000000" stroke-width="2" fill="none" font-family="sans-serif" font-size="16">
        
    <!-- Navbar -->
    <rect x="0" y="0" width="1000" height="60" rx="0" ry="0" fill="#ffffff"/>
    <text x="30" y="35" font-size="20" font-weight="bold" text-anchor="start" fill="#000000" stroke="none">Meu Bolso</text>
    
    <!-- Container -->
    <rect x="200" y="100" width="600" height="650" rx="10" ry="10" fill="#ffffff"/>
    
    <text x="250" y="150" font-size="24" font-weight="bold" text-anchor="start" fill="#000000" stroke="none">Nova Assinatura</text>
    
    <text x="250" y="200" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Nome</text>
    <rect x="250" y="210" width="500" height="40" rx="5" ry="5" fill="#ffffff"/>
    
    <text x="250" y="270" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Valor (R$)</text>
    <rect x="250" y="280" width="240" height="40" rx="5" ry="5" fill="#ffffff"/>
    
    <text x="510" y="270" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Categoria</text>
    <rect x="510" y="280" width="240" height="40" rx="5" ry="5" fill="#ffffff"/>
    
    <text x="250" y="340" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Ciclo</text>
    <rect x="250" y="350" width="240" height="40" rx="5" ry="5" fill="#ffffff"/>
    
    <text x="510" y="340" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Primeira Cobrança</text>
    <rect x="510" y="350" width="240" height="40" rx="5" ry="5" fill="#ffffff"/>
    
    <text x="250" y="410" font-size="14" font-weight="normal" text-anchor="start" fill="#666" stroke="none">Descrição (Opcional)</text>
    <rect x="250" y="420" width="500" height="80" rx="5" ry="5" fill="#ffffff"/>
    
    <rect x="250" y="550" width="500" height="45" rx="5" ry="5" fill="#ffffff"/>
    <text x="500" y="580" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000" stroke="none">CRIAR ASSINATURA</text>
    
    <text x="500" y="630" font-size="14" font-weight="normal" text-anchor="middle" fill="#666" stroke="none">Cancelar</text>

    </g>
